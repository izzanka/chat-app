<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatApp</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- Bootstrap 1 Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/auth.css" />
  </head>
  <body>
    <div class="wrapper col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
      <form class="login-form bg-white p-5">
        <div class="mb-4">
          <h1 class="text-dark fw-bolder fs-4">SIGN IN</h1>
          <p>Please sign in to continue</p>
        </div>
        <div
          class="alert alert-danger align-items-center alert-dismissible collapse"
          id="myAlert"
          role="alert"
        >
          <div class="d-flex">
            <span class="bi-exclamation-circle-fill me-2"></span>
            <span id="alertMessage">Validation here</span>
          </div>
          <button
            type="button"
            class="btn-close"
            id="btnAlertClose"
            aria-label="Close"
          ></button>
        </div>
        <div class="mb-3">
          <label for="txtUsername" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="txtUsername"
            name="username"
          />
        </div>
        <div class="mb-3">
          <label for="txtPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="txtPassword"
            name="password"
          />
        </div>
        <input
          type="submit"
          class="btn btn-secondary w-100 mb-3"
          id="btnSignIn"
          value="Sign In"
        />
        <div class="row text-center">
          <p>
            Don't have an account?
            <a href="signup" class="text-decoration-none">Sign Up</a>
          </p>
        </div>
      </form>
    </div>

    <!-- Bootstrap 5 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="/js/signin.js"></script>
  </body>
</html>

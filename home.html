<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Bootstrap 1 Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <style>
        body {
            overflow-x: hidden;
        }
    </style>

</head>
<body>
    
    <div class="mt-3 ms-3">
        <div class="row">
            <div class="col-3">
                <div class="row">
                    <div class="col-6">
                        <img id="avatar" class="rounded-pill text-start" height="40" type="button" data-bs-toggle="modal" data-bs-target="#userModal">
                        <!-- Modal -->
                        <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Profile</h1>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <label class="form-label">
                                        <b>Full Name</b>
                                        <br>
                                    </label>
                                    <input type="text" class="form-control" id="editFullname">
                                    <br>
                                    <label class="form-label">
                                        <b>Username</b>
                                        <br>
                                    </label>
                                    <input type="text" class="form-control" id="editUsername">
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                  <button type="button" class="btn btn-primary" id="btnEdit">Save</button>
                                </div>
                              </div>
                            </div>
                          </div>                          
                    </div>

                    <div class="col-6 text-end">
                        <div class="dropdown">
                            <button class="btn btn-md dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"></button>
                            <ul class="dropdown-menu">
                                <li><a id="listUsers" class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#listUsersModal">Add friend</a></li>
                                <li><a id="listFriends" class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#listfriendsModal">Friend Requests</a></li>
                                <li><a class="dropdown-item" href="#">Setting</a></li>
                                <li><a class="dropdown-item" href="#" id="btnLogout">Logout</a></li>
                            </ul>
                          </div>
                    </div>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="listUsersModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">List Users</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body" id="showUsers">
                                
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                        </div>
                    </div>

                    <div class="modal fade" id="listfriendsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Friend Requests</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body" id="showFriends">
                                
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                        </div>
                    </div> 

                </div>
                <hr>
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control rounded-4" placeholder="Search or start new chat">
                </div>
                <hr>
                <div id="listFreinds">
                    
                </div>
            </div>
            <div class="col-9 text-start" id="chatBox">
                <img src="https://ui-avatars.com/api/?name=Kucing" id="avatar" class="rounded-pill text-start" height="40">
                <span class="ms-4">
                    <b>Kucing</b>
                </span>
                <hr>
                
                <div class="row">

                </div>
                <div class="fixed-bottom">
                    <div class="row">
                        <div class="col-3">

                        </div>
                        <div class="col-9 mb-4">
                            <hr>
                            <div class="row">
                                <div class="col-2">

                                </div>
                                <div class="col-8 text-center">
                                    <input type="text" id="txtMessage" class="form-control" placeholder="Type a message">
                                </div>
                                <div class="col-2">
                                    <button class="btn btn-primary"><i class="bi bi-send"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script src="asset/js/home.js"></script>
    
</body>
</html>
